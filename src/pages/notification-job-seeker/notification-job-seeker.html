<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Pemberitahuan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ng-template #jebol> <img src="assets/imgs/kosong.jpg" /> </ng-template>
  <ng-template #noprofil> <img src="assets/imgs/office.jpg" /> </ng-template>
  <div *ngIf="dataSet; else: jebol">
    <div *ngFor="let item of dataSet;let i = index;">
      <ion-card>
        <ion-card-header [innerHTML]="item.nama_perusahaan" (click)="toCompany(i)"> 
        </ion-card-header>
        <ion-card-content class="notif">
            <div *ngIf="dataSet[i].logo; else: noprofil">
                <img src="{{item.logo}}" />
                </div>
          Hello, kami dari {{ item.nama_perusahaan }} sangat tertarik dengan profil
          anda, kami akan sangat senang jika anda segera mengonfirmasi penawaran ini agar kami
          dapat segera menghubungi anda.. Terima Kasih :)
        </ion-card-content>
        <ion-item>
          <Button item-start ion-button color="Hijau" (click)="terimaPenawaran(i)">Terima</Button>
          <h2 text-center>{{item.status}}</h2>
          <Button item-end ion-button color="danger"  (click)="tolakPenawaran(i)">Tolak</Button>
        </ion-item>

        <!--
            <div id="btn-notif">
            <button ion-button color="green" outline (click)="beriNomor()">call me</button>
            <button ion-button color="danger" outline>not now</button>
          </div>
        -->
        <hr />
        <div style="margin-bottom: 5%;text-align: right;margin-right: 5%;">
          {{ convertTime(item.waktu_rekrut) | amTimeAgo }}
          <!--{{ item.created }}-->
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
