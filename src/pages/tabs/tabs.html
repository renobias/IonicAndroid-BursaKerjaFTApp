<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar> <ion-title>Menu</ion-title> </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="gotoAbout()">Tentang kami</button>
      <button ion-item (click)="logout()">Keluar</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="TabsPage"></ion-nav>

<ion-tabs>
  <ion-tab
    [root]="tab1Root"
    tabTitle="Beranda"
    tabIcon="home"
    tabBadgeStyle="danger"
  ></ion-tab>
  <ion-tab
    [root]="tab2Root"
    tabTitle="Pemberitahuan"
    [tabBadge]="dataSet"
    tabBadgeStyle="danger"
    tabIcon="notifications"
    (ionSelect)="resetBadge()"
  ></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Profil" tabIcon="contacts"></ion-tab>
</ion-tabs>
