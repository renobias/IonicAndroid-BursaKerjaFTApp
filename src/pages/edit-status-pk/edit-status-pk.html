<ion-header>
  <ion-navbar> <ion-title>ubah status</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="kartu">
    <ion-card-content>
      <h3 text-center class="teks-tebel">status</h3>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-select
              class="text-center-select"
              [(ngModel)]="userPostData.status"
            >
              <ion-option value="1">bekerja</ion-option>
              <ion-option value="2">tidak bekerja</ion-option>
              <ion-option value="3">sedang dalam penawaran</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr />
      <h3 text-center class="teks-tebel">status pencarian kerja</h3>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-select
              class="text-center-select"
              [(ngModel)]="userPostData.statusPK"
            >
              <ion-option value="1">sudah bekerja</ion-option>
              <ion-option value="2">sedang mencari pekerjaan</ion-option>
              <ion-option value="3">tidak mencari pekerjaan</ion-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <button ion-button full (click)="simpandata()">simpan</button>
  </ion-card>
</ion-content>
