<ion-header>
  <ion-navbar> <ion-title>EditKeahlianUtama</ion-title> </ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-card class="kartu"></ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
            <h5>Peringatan!</h5>
                <h6 text-justify>pertimbangkan dengan baik-baik keahlian utama anda, karena hanya keahlian utama saja yang dapat difilter oleh perusahaan</h6>
            <h6 text-center class="teks-tebel">Bidang pekerjaan</h6>
          <ion-col col-12>
            <ion-select
              class="text-center-select"
            >
            <div *ngFor="let item of dataSetBP; let i = index">
              <ion-option
                [innerHTML]="item.bidang_pekerjaan"
                (ionSelect)="getBidangKeahlian(i)"
              ></ion-option>
            </div>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
      <hr />
    
      <ion-grid>
        <ion-row *ngIf="dataSetBK">
            <h6 text-center class="teks-tebel">Bidang keahlian</h6>
          <ion-col col-12>
            <ion-select
              class="text-center-select"
            >
            <div *ngFor="let item of dataSetBK; let i = index">
              <ion-option [innerHTML]="item.bidang_keahlian" (ionSelect)="getIdBidangKeahlian(i)"></ion-option>
            </div>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    <button ion-button round outline (click)="simpan()">simpan</button>

</ion-content>
