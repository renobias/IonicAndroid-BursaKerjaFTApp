<ion-header>
  <ion-navbar> <ion-title>Selamat datang</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>
    hello {{ userDetails.username }}, selamat anda telah terdaftar sebagai
    pencari kerja dengan status mahasiswa di bursa kerja ft unj, isi data
    dibawah agar orang-orang tahu darimana kamu berasal
  </h1>
  <ion-list inset>
    <ion-item>
      <ion-label>Nama lengkap</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="userPostData.namaLengkap"
      ></ion-input>
      <hr />
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Program Studi</ion-label>
        <ion-select class="text-center-select">
          <div *ngFor="let item of dataSetPS;let i=index">
            <ion-option [innerHTML]="item.prodi" (ionSelect)="ambilIDProdi(i)"></ion-option>
          </div>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label>Tahun Masuk</ion-label>
      <ion-datetime
        displayFormat="YYYY"
        [(ngModel)]="userPostData.tahunmasuk"
      ></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button (click)="keHome(i)">Next</button>
</ion-content>
