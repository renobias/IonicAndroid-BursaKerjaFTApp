<ion-header>

  <ion-navbar> 
    <ion-title>Pendaftaran</ion-title>
   </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Pencari Kerja
    </ion-card-header>
    <ion-card-content>
        <ion-label stacked>
            Mendaftar sebagai
          </ion-label>
        <ion-list radio-group [(ngModel)]="userData.JenisDaftarPK">
            <ion-item>
                <ion-label>Alumni</ion-label>
                <ion-radio checked="true" value="Alumni"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label>Mahasiswa</ion-label>
                <ion-radio value="Mahasiswa"></ion-radio>
              </ion-item>
          </ion-list>
      
      <ion-item-group>
        <ion-item-divider>
          <ion-label stacked>Nama</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item-divider>
        <ion-item-divider>
          <ion-label stacked>Alamat surel</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item-divider>

        <ion-item-divider>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item-divider>

        <ion-item-divider>
          <ion-label stacked>Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="userData.password"
          ></ion-input>
        </ion-item-divider>
        <h6>*password minimal terdiri dari 8 karakter</h6>
      </ion-item-group>
      <br/>
      <button ion-button full color="success" (click)="signup()">
        Daftar
      </button>
      sudah punya akun? <a href="#" (click)="login()">Masuk</a>
    </ion-card-content>
  </ion-card>
</ion-content>
