<ion-header>
  <ion-navbar> <ion-title>profil-company</ion-title> </ion-navbar>
</ion-header>

<ion-content padding class="foto-feed">
  <div class="bg"><img src="assets/imgs/Foto Profil Dark.jpg" /></div>
  <div *ngFor="let item of dataSet">
    <ion-card>
      <ion-card-content>
        <div id="biodata">
          <h1 text-center [innerHTML]="item.nama_perusahaan"></h1>
          <h3 text-center class="text-prodi">
            bergerak di bidang {{ item.bidang_perusahaan }}
          </h3>
          <hr />
          <div *ngIf="item.deskripsi">
            <h5 text-center>Deskripsi Perusahaan</h5>
            <p [innerHTML]="item.deskripsi">
              Saya seorang pekerja keras, saya suka menabung, suka melakukan
              hal-hal seru.
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="kartu">
      <ion-list>
        <ion-item> <ion-card-header> Kontak </ion-card-header> </ion-item>
      </ion-list>
      <hr />

      <ion-list>
        <ion-item *ngIf="item.alamat">
          <ion-icon name="cafe" item-start></ion-icon>
          <h2 class="teks-tebel">Alamat</h2>
          <p [innerHTML]="item.alamat"></p>
          <hr />
        </ion-item>

        <ion-item *ngIf="item.kodepos">
          <ion-icon name="cafe" item-start></ion-icon>
          <h2 class="teks-tebel">Kodepos</h2>
          <h4 [innerHTML]="item.kodepos"></h4>
          <hr />
        </ion-item>

        <ion-item *ngIf="item.no_telepon">
          <ion-icon name="call" item-start></ion-icon>
          <h2 class="teks-tebel">No telepon</h2>
          <h4 [innerHTML]="item.no_telepon"></h4>
        </ion-item>

        <ion-item *ngIf="item.email">
          <ion-icon name="mail" item-start></ion-icon>
          <h2 class="teks-tebel">email</h2>
          <h4 [innerHTML]="item.email"></h4>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
