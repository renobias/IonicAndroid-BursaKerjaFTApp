<ion-content padding class="action-sheets-basic-page">
  <div id="logo-app">
      <hr/>
      <img src="assets/imgs/BKK FT UNJ.jpg"/>
      <hr/>
  </div>

<div>
    <img src="assets/imgs/bg-bursakerja.jpg"/>
</div>

  <div id="tombolMenu">
    <ion-grid>
      <ion-row>
        <ion-col center text-center>
          <button
            ion-button
            block
            (click)="openMenuSignup()"
            style="color:white"
          >
            Pendaftaran
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col center text-center>
          <button ion-button block (click)="openLogin()" style="color:white">
            Masuk
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  -->
