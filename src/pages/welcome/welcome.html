<ion-content padding id="welcome" class="action-sheets-basic-page">
  <img src="assets/imgs/Logo-unj.png"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Bursa Kerja FT UNJ</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
         <button ion-button block (click)="openMenuSignup()" color="success">Sign Up As</button>
      </ion-col>
    </ion-row>
	  
    <ion-row>
      <ion-col center text-center>
       <button ion-button block (click)="openMenuLogin()" color="lightText">Login As</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
