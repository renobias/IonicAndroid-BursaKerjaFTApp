<ion-header>
  <ion-navbar> <ion-title>Pendaftaran</ion-title> </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header> Perusahaan </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name pemegang akun</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Alamat surel pemegang akun</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username pemegang akun</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="userData.password"
          ></ion-input>
        </ion-item>

        <button ion-button full color="success" (click)="signupperusahaan()">
          Daftar
        </button>
        sudah punya akun? <a href="#">Masuk</a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
