<ion-header>

  <ion-navbar>
    <ion-title>ubah biodata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
      <ion-label stacked>Nama lengkap</ion-label>
      <ion-input type="text" [(ngModel)]="userPostData.nama_lengkap"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label stacked>tempat lahir</ion-label>
        <ion-input type="text" [(ngModel)]="userPostData.tmpt_lahir"></ion-input>
      </ion-item>
  
    <!--
    <ion-item>
      <ion-label stacked>tempat lahir</ion-label>
      <ion-textarea rows="3" maxLength="500"></ion-textarea>
    </ion-item>
    -->

    <ion-item>
        <ion-label stacked>Tanggal lahir</ion-label>
        <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="userPostData.tgl_lahir"></ion-datetime>
      </ion-item>

    <ion-item>
      <ion-label stacked>Jenis kelamin</ion-label>
      <ion-select [(ngModel)]="userPostData.jenkel">
        <ion-option value="1">laki-laki</ion-option>
        <ion-option value="2">perempuan</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="simpanBiodata()">Simpan</button>
</ion-content>
