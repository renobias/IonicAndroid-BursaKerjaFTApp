<!--
  Generated template for the AfterSignupPencarikerjaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar> <ion-title>Selamat datang</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>
    hello {{ userDetails.username }}, selamat anda telah terdaftar sebagai
    pencari kerja di bursa kerja ft unj, isi data dibawah agar orang-orang tahu
    darimana kamu berasal
  </h1>
  <ion-list inset>
    <ion-item>
      <ion-label>Nama lengkap</ion-label>
      <ion-input type="text" [(ngModel)]="userPostData.namaLengkap"></ion-input>
      <hr />
    </ion-item>

    <ion-list>
        <ion-item>
          <ion-label>Program Studi</ion-label>
          <ion-select [(ngModel)]="userPostData.prodi" class="text-center-select">
            <div *ngFor="let item of dataSetPS">
              <ion-option [innerHTML]="item.prodi"></ion-option>
            </div>
          </ion-select>
        </ion-item>
      </ion-list>

    <ion-item>
      <ion-label>Tahun lulus</ion-label>
      <ion-datetime
        displayFormat="YYYY"
        [(ngModel)]="userPostData.tahunlulus"
      ></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button (click)="keHome()">Next</button>
</ion-content>
